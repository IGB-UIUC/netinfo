language: php

branches:
    only:
    - master

services: 
    - mysql
php:
    - 7.2
    - 7.3

before_install:
    - echo "extension=snmp" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    - echo "extension=pdo_mysql" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    - echo "extension=ldap" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

    - mysql -e 'CREATE DATABASE netinfo CHARACTER SET utf8;'
    - mysql -u root --password="" netinfo < sql/netinfo.sql

install:
    - composer install --no-interaction

script:
    - if find . -name "*.php" ! -path "./vendor/*" -exec php -l {} 2>&1 \; | grep "syntax error, unexpected"; then exit 1; fi

